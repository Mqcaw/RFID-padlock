<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FreeDNS - Free DNS - Dynamic DNS - Static DNS subdomain and domain hosting</title>
    <meta http-equiv="content-type" content="text/html">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="Author" content="dnsadmin@afraid.org">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script th:src="@{js/script.js}"></script>
</head>

<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grade</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the items and display them in the table -->
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">ID</td>
        <td th:text="${student.name}">Name</td>
        <td th:text="${student.grade}">Grade</td>
        <td>
            <!-- Link to the student's info page, opening in a new tab -->
            <a th:href="@{'/student/' + ${student.id}}" target="_blank">View Info</a>
        </td>
    </tr>
    </tbody>
</table>

</body>

</html>
