<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RFID Padlock - Home</title>
    <meta http-equiv="content-type" content="text/html">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="Author" content="dnsadmin@afraid.org">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script th:src="@{js/script.js}"></script>
</head>


<body text="#000000" bgcolor="cornflowerblue" link="#000000" vlink="#808080" alink="#000000">
<table border="0" width="100%" cellspacing="5" height="100%">
    <tbody>



    <!-- top header -->
    <tr>
        <td colspan="3" bgcolor="white" align="left">

            <table bgcolor="red" cellpadding="8" width="100%">
                <tbody>
                <tr>
                    <td bgcolor="white">
                        <font face="verdana, Helvetica, Arial" size="2" color="black">
                            <b><font color="red">NOTICE!</font></b> <b>This page is still under construction</b> and currently not functional.
                        </font>
                    </td>
                </tr>
                </tbody>
            </table>

        </td>
    </tr>



    <!-- bottom header -->
    <tr>
        <td colspan="3" bgcolor="white" align="left">
            <table cellpadding="8" width="100%" height="100%">
                <tbody>
                <tr>
                    <td bgcolor="white" width="15%">

                    </td>
                    <td align="center" colspan="3" bgcolor="white"><font size="5"><b>RFID Padlock - Students</b></font></td>
                    <td bgcolor="white" width="15%" align="center"><button>Add Student</button></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>






    <!-- body row -->
    <tr>
        <!-- left body cell -->
        <td bgcolor="white" valign="top" align="center" width="15%">
            <b>Contents:</b>
            <hr>

            <table width="60%">
                <tbody>
                <tr>
                    <td>[</td>
                    <td align="center"><a th:href="@{/}">Home</a></td>
                    <td>]</td>
                </tr>
                <tr>
                    <td>[</td>
                    <td align="center"><a href="/">Docs</a></td>
                    <td>]</td>
                </tr>
                <tr>
                    <td>[</td>
                    <td align="center"><a th:href="@{/students}">Students</a></td>
                    <td>]</td>
                </tr>
                <tr>
                    <td>[</td>
                    <td align="center"><a href="/">Registry</a></td>
                    <td>]</td>
                </tr>
                <tr>
                    <td>[</td>
                    <td align="center"><a href="/">Assign</a></td>
                    <td>]</td>
                </tr>
                </tbody>
            </table>

        </td>


        <!-- center body cell -->
         <td bgcolor="white">
            <table width="100%">
                <tbody>
                <tr>
                    <!-- center body cell -->
                    <td bgcolor="white">
                        <div class="table-container">
                        <table width="100%" align="center" id="studentTable">
                            <!-- Table head content -->
                            <thead bgcolor="#e0e0e0">
                            <tr>
                                <th width="15%">ID</th>
                                <th>Name</th>
                                <th width="15%px">Grade</th>
                                <th width="25%px">Action</th>
                            </tr>
                            </thead>

                            <!-- Table body content -->
                            <tbody>
                            <!-- Loop through the items and display them in the table -->
                            <tr th:each="student : ${students}">
                                <td th:text="${student.id}">ID</td>
                                <td th:text="${student.name}">Name</td>
                                <td th:text="${student.grade}">Grade</td>
                                <td>
                                    <!-- Link to the student's info page, opening in a new tab -->
                                    <a th:href="@{'/student/' + ${student.id}}">View Info</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </td>

        <!-- right body cell -->
        <td valign="top" bgcolor="white" width="15%">

        </td>
    </tr>





    <!-- top footer row -->
    <tr>
        <td colspan="3" align="center" bgcolor="white"></td>
    </tr>

    <!-- center footer row -->
    <tr>
        <td colspan="3" bgcolor="white">
            <center>
                Â© 2025 Jackson Funk, Greyson Funk, <a href="https://freedns.afraid.org/">RFID Padlock</a> is currently processing 9999 students.<br>
            </center>
        </td>
    </tr>

    <!-- bottom footer row -->
    <tr>
        <td bgcolor="white" align="center" colspan="3"></td>
    </tr>




    </tbody>
</table>

</body>


</html>
