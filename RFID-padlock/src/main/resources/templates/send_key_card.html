<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Send Key Card</title>
</head>
<body>
<h1>Submit Key Card Data</h1>

<!-- Form to send POST request -->
<form th:action="@{/send/key_card}" method="post">
    <!-- Form fields matching the properties of Lock entity -->
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required />

    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" name="studentId" required />

    <label for="lockID">Lock ID:</label>
    <input type="text" id="lockID" name="lockID" required />

    <button type="submit">Submit</button>
</form>
</body>
</html>
