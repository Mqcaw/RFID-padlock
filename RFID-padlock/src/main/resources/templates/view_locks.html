<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Locks</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>All Lock Entities</h1>

<!-- Table to display the list of locks -->
<div th:if="${locks != null && !locks.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Locker Number</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the list of locks and display each lock's details in a table row -->
        <tr th:each="lock : ${locks}">
            <td th:text="${lock.id}"></td>
            <td th:text="${lock.lockerNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- If there are no locks, show a message -->
<div th:if="${locks == null || locks.isEmpty()}">
    <p>No locks available.</p>
</div>

</body>
</html>
