<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Key Cards</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>All Key Cards</h1>

<!-- Table to display the list of locks -->
<div th:if="${key_cards != null && !key_cards.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>Locker IDs</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the list of locks and display each lock's details in a table row -->
        <tr th:each="key_card : ${key_cards}">
            <td th:text="${key_card.id}"></td>
            <td th:text="${key_card.studentId}"></td>
            <td>
                <ul>
                    <!-- Loop through the lockIDList -->
                    <li th:each="lockID : ${key_card.lockIDList}">
                        <!-- For each lockID, create a link to the detail page -->
                        <a th:href="@{/all/lock/{id}(id=${lockID})}" th:text="${lockID}"></a>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- If there are no locks, show a message -->
<div th:if="${key_cards == null || key_cards.isEmpty()}">
    <p>No locks available.</p>
</div>

</body>
</html>
